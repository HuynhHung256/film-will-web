<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Choosing Seats</title>
  <style>
    #chosen::before {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #1A2C50;
      left: -2px;
      bottom: 5px;
    }

    #empty::before {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #fff;
      border: 1px solid #bada55;
      left: -2px;
      bottom: 5px;
    }

    #choosing::before {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #118EEA;
      left: -2px;
      bottom: 5px;
    }

    .seats:hover {
      background-color: #544a7c;
      color: #fff;
    }

    input[type="checkbox"]:checked+span {
      background-color: #118EEA;
      color: #fff;
    }

    .return:hover {
      background-color: #544a7c;
      color: #fff;
    }

    .confirmation:hover {
      background-color: #544a7c;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          maxWidth: {
            'custom': '1400px',
          },
          witdh: {
            '1/9': '11.11%',
          },
          color: {
            'chosen': '#1A2C50',
            'choosing': '#118EEA',
          },
        }
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="relative ml-14">
      <div>
        <h1 class="text-3xl font-bold font-sans text-black pb-4">
          CHOOSE SEATS
        </h1>
        <p class="text-slate-600 drop-shadow-xl">Choose the seat you will occupy during the screening</p>
      </div>
      <div class="max-w-custom w-full">
        <div class="flex justify-around ml-20 mt-20">
          <div class="w-1/5 justify-start">
            <div class="flex items-center justify-between font-sans text-2xl font-bold">
              <img style="height:20px" src="clock.svg">
              14:00
            </div>
          </div>
          <div class="w-3/5">
            <ul class="flex justify-end">
              <li class="relative"><span id="chosen" class="px-5">Chosen</span></li>
              <li class="relative"><span id="empty" class="px-5">Empty</span></li>
              <li class="relative"><span id="choosing" class="px-5">Choosing</span></li>
            </ul>
          </div>
        </div>
        <div class="flex ml-10 mt-20">
          <div id="onleft" class="w-1/2 flex flex-wrap mr-3"></div>
          <div id="onright" class="w-1/2 flex flex-wrap ml-3"></div>
        </div>
        <div
          class="flex w-full mt-14 bg-[#118EEA] h-14 text-white text-center justify-center items-center font-sans text-2xl font-bold">
          Cinema Screen Here</div>
        <div class="flex width-full mx-20 mt-14">
          <div class="flex w-1/2">
            <div class="w-1/2">Total</div>
            <div class="w-1/2">Choosing</div>
          </div>
          <div class="flex w-1/2 justify-end">
            <div class="w-1/2">
              <button
                class="return 2xl:w-[200px] xl:w-[180px] lg:w-[160px] ml-12 border-2 rounded-md px-3 font-sans xl:text-xl 2xl:text-xl lg:text-lg py-3">RETURN</button>
            </div>
            <div class="w-1/2">
              <button
                class="confirmation 2xl:w-[240px] xl:w-[220px] lg:w-[200px] bg-[#1A2C50] text-[#FFBE00] border-2 rounded-md lg:ml-6 px-3 font-sans xl:text-xl 2xl:text-xl lg:text-lg py-3">CONFIRMATION</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
  $(document).ready(function () {
    const args = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    for (var i = 0; i < args.length; i++) {
      for (var j = 1; j < 11; j++) {
        $("#onleft").append('<label for="' + args[i] + j + '" class="items-center text-center"><input type= "checkbox" class="opacity-0" id="' + args[i] + j + '"><span class="transition-all cursor-pointer seats block border-2 rounded-lg lg:w-[38px] xl:w-12 2xl:w-12 lg:h-[28px] xl:h-8 2xl:h-8 pt-1 box-border lg:mr-1.5 2xl:mr-3.5 xl:mr-2.5 mb-1 2xl:text-sm xl:text-[12px] lg:text-[10px] font-sans items-center text-center">' + args[i] + j + '</span></label>');
      }
    }
  });
  $(document).ready(function () {
    const args2 = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    for (var x = 0; x < args2.length; x++) {
      for (var y = 11; y < 21; y++) {
        $("#onright").append('<label for="' + args2[x] + y + '" class="items-center text-center"><input type= "checkbox" class="opacity-0" id="' + args2[x] + y + '"><span class="transition-all cursor-pointer seats block border-2 rounded-lg lg:w-[38px] xl:w-12 2xl:w-12 lg:h-[28px] xl:h-8 2xl:h-8 pt-1 box-border 2xl:mr-3.5 xl:mr-2.5 mb-1 lg:mr-1.5 2xl:text-sm xl:text-[12px] lg:text-[10px] font-sans items-center text-center">' + args2[x] + y + '</span></label>');
      }
    }
  });
</script>
</html>
